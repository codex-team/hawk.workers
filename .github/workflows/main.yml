name: Build and deploy

on: [push]

env:
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/hawk-workers


jobs:
  build_and_deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push production image
        if: endsWith(github.ref, '/prod')
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ DOCKER_REPO }}:prod
          push: ${{ endsWith(github.ref, '/prod') }}

      - name: Build and push stage image
        if: endsWith(github.ref, '/stage')
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./stage.Dockerfile
          tags: ${{ DOCKER_REPO }}:stage
          push: ${{ endsWith(github.ref, '/stage') }}

      - name: Deploy on stage
        if: endsWith(github.ref, '/stage')
        run: |
          curl --user ${{ secrets.DEPLOY_HAWK_STAGE_AUTH }} ${{ secrets.DEPLOY_HAWK_STAGE_ADDRESS }}?image=${{ env.DOCKER_REPO }}:stage

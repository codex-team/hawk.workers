name: Tests

on: [push]

jobs:
  lint:
    name: Unit testing
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 gdebi-core
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn test

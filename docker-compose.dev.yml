version: "3.2"
services:
  #
  # Programming language workers: javascript (+sourcemaps), nodejs, python
  #

  hawk-worker-javascript:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-js
    volumes:
      - .:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-release:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    environment:
      - SIMULTANEOUS_TASKS=1
    restart: unless-stopped
    entrypoint: yarn run-release
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-nodejs:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-nodejs
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-php:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-php
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-python:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-python
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-go:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-go
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  #
  # Processing workers: grouper
  #

  hawk-worker-grouper:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
      - workers/grouper/.env
    restart: unless-stopped
    entrypoint: yarn run-grouper
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  #
  # System workers:
  # - archiver
  # - limiter
  # - paymaster
  #

  hawk-worker-archiver:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
      - workers/archiver/.env
    restart: unless-stopped
    entrypoint: yarn run-archiver
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-limiter:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
      - workers/limiter/.env
    restart: unless-stopped
    entrypoint: yarn run-limiter
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-paymaster:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
      - workers/paymaster/.env
    restart: unless-stopped
    entrypoint: yarn run-paymaster
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  #
  # Notification workers: notifier, email, telegram
  #

  hawk-worker-notifier:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-notifier
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-email:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
      - workers/email/.env
    restart: unless-stopped
    entrypoint: yarn run-email
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-telegram:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-telegram
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

  hawk-worker-slack:
    build:
      dockerfile: "dev.Dockerfile"
      context: .
    env_file:
      - .env
    restart: unless-stopped
    entrypoint: yarn run-slack
    volumes:
      - ./:/usr/src/app
      - workers-deps:/usr/src/app/node_modules

volumes:
  workers-deps:

networks:
  default:
    external: true
    name: hawkmono_default
